<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Social links profile</title>
</head>

<body>
    <article class="card">
        <aside class="card__aside">
            <figure class="card__figure">
                <img src="assets/images/avatar-jessica.jpeg" alt="User avatar" class="card__image">
            </figure>
        </aside>
        <header class="card__header">
            <h2 class="card__title">Jessica Randall</h2>
            <h3 class="card__subtitle">
                London, United Kingdom
            </h3>
            <p class="card__paragraph">"Front-end developer and avid reader."</p>
        </header>
        <footer class="card__footer">
            <button class="button">
                GitHub
            </button>
            <button class="button">
                Frontend Mentor
            </button>
            <button class="button">
                LinkedIn
            </button>
            <button class="button">
                Twitter
            </button>
            <button class="button">
                Instagram
            </button>
        </footer>
    </article>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Angel Serrato</a>.
        </div>
    </footer>
</body>

</html>
